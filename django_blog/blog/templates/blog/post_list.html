<!-- post_list.html -->
{% extends 'base.html' %}

{% block title %}Blog Posts{% endblock %}

{% block content %}
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a> 
                - {{ post.created_at|date:"Y-m-d H:i" }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'post_create' %}">Create New Post</a>
{% endblock %}
