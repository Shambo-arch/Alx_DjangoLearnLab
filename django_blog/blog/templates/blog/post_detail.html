<!-- post_detail.html -->
{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>Author: {{ post.author.username }}</p>
    <p>Created: {{ post.created_at|date:"Y-m-d H:i" }}</p>
    <p>
        <a href="{% url 'post_update' pk=post.pk %}">Edit</a> | 
        <a href="{% url 'post_delete' pk=post.pk %}">Delete</a>
    </p>
{% endblock %}
