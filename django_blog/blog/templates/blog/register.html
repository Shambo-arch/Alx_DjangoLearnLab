<!-- users/templates/users/register.html -->
{% extends 'base.html' %}

{% load static %}

{% block content %}
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>

  <!-- Include the CSS file for styling the registration page -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock %}
